<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar llamada de traducción - ConvRelay</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
    button { margin-top: 1.5rem; padding: 0.8rem 1.2rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>ConvRelay AI Translate</h1>
  <form action="https://pgs-call-translate.azurewebsites.net/initiate-call" method="post">
    <label for="from_number">Número origen (E.164, ej. +573001234567):</label>
    <input id="from_number" name="from_number" type="text" placeholder="+573..." required />

    <label for="to_number">Número destino (E.164):</label>
    <input id="to_number" name="to_number" type="text" placeholder="+1512..." required />

    <label for="source_language">Idioma origen (código, ej. es-ES):</label>
    <input id="source_language" name="source_language" type="text" placeholder="es-ES" required />

    <label for="target_language">Idioma destino (ej. en-US):</label>
    <input id="target_language" name="target_language" type="text" placeholder="en-US" required />

    <label for="source_tts_provider">Proveedor TTS origen (Google, Amazon, ElevenLabs):</label>
    <input id="source_tts_provider" name="source_tts_provider" type="text" placeholder="ElevenLabs" />

    <label for="source_voice">Voz origen (opcional):</label>
    <input id="source_voice" name="source_voice" type="text" placeholder="Google-Journey-O" />

    <label for="target_tts_provider">Proveedor TTS destino:</label>
    <input id="target_tts_provider" name="target_tts_provider" type="text" placeholder="ElevenLabs" />

    <label for="target_voice">Voz destino (opcional):</label>
    <input id="target_voice" name="target_voice" type="text" placeholder="Amazon-Joanna-Neural" />

    <label>
      <input name="play_waiting_music" type="checkbox" /> Reproducir música mientras esperas
    </label>

    <button type="submit">Iniciar llamada de traducción</button>
  </form>
</body>
</html>
